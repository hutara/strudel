# .github/workflows/deploy.yml
name: Deploy Strudel to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2. Setup Node (بدون cache تا lockfile درست بشه)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'pnpm'  ← موقتاً خاموش کن

      # 3. Install در root (monorepo)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Build
      - name: Build Strudel site
        run: cd website && pnpm build
        env:
          PUBLIC_BASE_PATH: '/strudel/'

      # 5. Upload
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
