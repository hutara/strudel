name: Deploy Strudel to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fix: Install pnpm اول (قبل از Node)
      - name: Install pnpm
        uses: pnpm/action-setup@v4  # v4 برای 2025 (stable)
        with:
          version: 9  # نسخه pnpm برای Strudel (از package.json)

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # حالا pnpm در PATH است

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Strudel site
        run: cd website && pnpm build
        env:
          PUBLIC_BASE_PATH: '/strudel/'

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
